{% extends 'layouts/base_app.html' %}
{% block content %}
{{block.super}}
<div class="page-content" id="content">
    <div class="container-fluid app__background_gradient--lemon app__viewport">
        <div class="row pt-3 pb-3">
            <div class="col">
                <h4 class="text-center font-weight-bold text-uppercase app__text--cyan">
                    Resultados de la Predicción
                </h4>
            </div>
        </div>
        <div class="row pt-3 pb-3">
            <div class="col pb-1">
                <div class="app__background--white p-2 rounded shadow">
                    <div class="container-fluid">
                        <div class="row pb-2">
                            <div class="col">
                                <p class="font-italic">Fecha:</p>
                                <p class="font-weight-bold">{{prediction_date }}</p>
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <h5 class="font-weight-bold text-uppercase">Gráfico</h5>
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <p class="font-weight-bold">
                                    {{raw_materials}}
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            {% for graph in graphics %}
                                <div class="col-12 p-4">
                                    <p class="mb-1 app__vertical_border--cyan pl-2">
                                        {{graph.name}}
                                    </p>
                                    <div class="text-center app__graph">
                                        {{graph.fig | safe}}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
